<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <form action="" id="form">
      <input type="text" placeholder="City" id="city" name="city">
    </form>
  </div>
  <div class="data">
    <div class="head">
      <h1 id="location">Jakarta, Indonesia</h1>
      <span id="date">Wednesday Oct 11, 4:43 pm</span>
    </div>
    <div class="main">
      <div class="temp">
        <div id="temp"></div>
        <div id="feelslike"></div>
      </div>
      <div class="condition">
        <span class="icon">
          <img src="" alt="" class="conditionIcon">
        </span>
        <span class="text">cloudy</span>
      </div>
    </div>
    <div class="other">
      <div id="humidity"></div>
      <div id="pressure"></div>
      <div id="wind"></div>
    </div>
  </div>
  <div id="loading-screen">
    <div class="loading-icon">Loading...</div>
  </div>  
  <script src="main.js"></script>
</body>
</html>
